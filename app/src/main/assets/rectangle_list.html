<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle List</title>
    <style>
        .rectangle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rectangle {
            width: 100px;
            height: 50px;
            margin: 10px;
            text-align: center;
            line-height: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="rectangle-container" id="rectangleList"></div>
<script>
    function createRectangle(color, text) {
        var rectangle = document.createElement('div');
        rectangle.className = 'rectangle';
        rectangle.style.backgroundColor = color;
        rectangle.textContent = text;
        document.getElementById('rectangleList').appendChild(rectangle);
    }

    function addRectangles(rectangles) {
        rectangles.forEach(function(rect) {
            createRectangle(rect.color, rect.text);
        });
    }

    // Example data
    var rectangles = [
        { color: 'red', text: 'Red' },
        { color: 'green', text: 'Green' },
        { color: 'blue', text: 'Blue' },
        { color: 'yellow', text: 'Yellow' },
        { color: 'orange', text: 'Orange' }
    ];

    addRectangles(rectangles);
</script>
</body>
</html>
